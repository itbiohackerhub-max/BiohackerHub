# Nome del workflow che apparir√† nella sezione "Actions" di GitHub
name: Update Package Index

# Trigger: questo workflow si attiva ad ogni push sul branch 'main'
on:
  push:
    branches:
      - main

# I lavori (jobs) che verranno eseguiti
jobs:
  build-index:
    # Esegui questo job su una macchina virtuale Ubuntu
    runs-on: ubuntu-latest

    # Concedi a questo job il permesso di scrivere nel repository
    permissions:
      contents: write

    # I passaggi (steps) del job
    steps:
      # 1. Clona il codice del tuo repository sulla macchina virtuale
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Imposta l'ambiente Node.js (necessario per eseguire lo script)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Genera il file package-index.json
      - name: Generate package-index.json
        run: |
          echo "üîç Searching for manifest.json files..."
          INDEX="{}"
          
          # ***** INIZIO DELLA CORREZIONE *****
          # Usa "Process Substitution" (< <(...)) per evitare che il ciclo while
          # venga eseguito in una subshell, preservando il valore della variabile INDEX.
          while IFS= read -r -d $'\0' file; do
            # Legge il file e fa il parsing del JSON in modo robusto
            ID=$(node -p "JSON.parse(require('fs').readFileSync('$file', 'utf8')).id")
            
            if [ -z "$ID" ]; then
              echo "‚ö†Ô∏è Warning: Could not extract 'id' from $file. Skipping."
              continue
            fi

            INDEX=$(echo "$INDEX" | jq --arg id "$ID" --arg path "$file" '. + {($id): $path}')
            echo "  - Found package '$ID' at path '$file'"
          done < <(find packages -name "manifest.json" -print0)
          # ***** FINE DELLA CORREZIONE *****

          echo "$INDEX" | jq '.' > package-index.json
          echo "‚úÖ package-index.json generated successfully."
          echo "--- Generated Content ---"
          cat package-index.json
          echo "-------------------------"

      # 4. Esegui il commit del file aggiornato
      - name: Commit updated package-index.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ci: Auto-update package-index.json"
          file_pattern: package-index.json